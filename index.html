<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱分析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="main-navbar">
        <h1 class="navbar-title">认知溯因详情页</h1>
    </nav>
    <div class="main-container">
        <div class="left-panel">
            <div class="card-section">
                <h2>知识图谱可视化</h2>
                <div id="knowledge-graph" class="chart-container"></div>
            </div>
            <div class="card-section" id="sequence-section">
                <h2>做题序列展示</h2>
                <div class="timeline">
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="card-section">
                <h2>错题原因分析</h2>
                <div class="error-analysis">
                </div>
            </div>
             <div class="card-section">
                <h2>知识盲点提示</h2>
                <ul class="knowledge-gaps-list">
                </ul>
            </div>
            <div class="card-section">
                <h2>弱项分布说明</h2>
                <div class="warning-box">
                    <p>注意：以下是根据您最近的做题记录生成的知识点弱项分布树，请重点关注红色警示区域。</p>
                </div>
                <div id="knowledge-tree" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
